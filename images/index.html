<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

   <h1 style="text-align:center; color:white; margin-top:2rem;">Image Gallery</h1>

  <div class="container">
  <div class="gallery-item nature1">
    <figure>
      <img src="nature 1.jpg" alt="Nature 1">
      <figcaption>Nature 1</figcaption>
    </figure>
  </div>
  <div class="gallery-item nature2">
    <figure>
      <img src="nature 2.jpg" alt="Nature 2">
      <figcaption>Nature 2</figcaption>
    </figure>
  </div>
  <div class="gallery-item nature1">
    <figure>
      <img src="charcoal 1.jpg" alt="Charcoal 1">
      <figcaption>Charcoal 1</figcaption>
    </figure>
  </div>
  <div class="gallery-item nature2">
    <figure>
      <img src="charcoal 2.jpg" alt="Charcoal 2">
      <figcaption>Charcoal 2</figcaption>
    </figure>
  </div>
  <div class="gallery-item nature1">
    <figure>
      <img src="clock 1.jpg" alt="Clock 1">
      <figcaption>Clock 1</figcaption>
    </figure>
  </div>
  <div class="gallery-item nature2">
    <figure>
      <img src="clock 2.jpg" alt="Clock 2">
      <figcaption>Clock 2</figcaption>
    </figure>
  </div>
  <div class="gallery-item nature1">
    <figure>
      <img src="cosmic 1.jpg" alt="Cosmic 1">
      <figcaption>Cosmic 1</figcaption>
    </figure>
  </div>
  <div class="gallery-item nature2">
    <figure>
      <img src="cosmic 2.jpg" alt="Cosmic 2">
      <figcaption>Cosmic 2</figcaption>
    </figure>
  </div>
  <div class="gallery-item nature1">
    <figure>
      <img src="embroidery 1.jpg" alt="Embroidery 1">
      <figcaption>Embroidery 1</figcaption>
    </figure>
  </div>
  <div class="gallery-item nature2">
    <figure>
      <img src="embroidery 2.jpg" alt="Embroidery 2">
      <figcaption>Embroidery 2</figcaption>
    </figure>
  </div>
  <div class="gallery-item hovering">
    <figure>
      <img src="hovering.jpg" alt="Hovering">
      <figcaption>Hovering</figcaption>
    </figure>
  </div>
  <div class="gallery-item lanterns">
    <figure>
      <img src="lanterns 1.jpg" alt="Lanterns">
      <figcaption>Lanterns 1</figcaption>
    </figure>
  </div>
  <div class="gallery-item nature1">
    <figure>
      <img src="sepia 1.jpg" alt="Sepia 1">
      <figcaption>Sepia 1</figcaption>
    </figure>
  </div>
  <div class="gallery-item nature1">
    <figure>
      <img src="oil 1.jpg" alt="Oil 1">
      <figcaption>Oil 1</figcaption>
    </figure>
  </div>
  <div class="gallery-item nature2">
    <figure>
      <img src="oil 2.jpg" alt="Oil 2">
      <figcaption>Oil 2</figcaption>
    </figure>
  </div>
</div>

  <div class="lightbox" id="lightbox">
  <span class="close" id="closeBtn">&times;</span>
  <img class="lightbox__img" id="lightboxImg" src="" alt="">
  <p class="lightbox__caption" id="lightboxCaption"></p>
  <button class="nav__btn prev" id="prevBtn">&#10094;</button>
  <button class="nav__btn next" id="nextBtn">&#10095;</button>
</div>
 
  <script src="script.js"></script>
</body>
</html>
